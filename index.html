<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <h1>Love Calculator</h1>
    <form id="loveForm">
        <label for="myName">Enter your name:</label>
        <input type="text" id="myName" required>

        <label for="loverName">Enter your lover's name:</label>
        <input type="text" id="loverName" required>

        <button type="button" onclick="calculateLove()">Calculate it</button>
    </form>
<div id="result"></div>
</div>

<script src="index.js"></script>
</body>
</html>
